<!DOCTYPE html>
<html lang="en-us">

<head>
  <title>Pain Treatment Survey</title>
  <meta charset="utf-8" />
  <meta name="description" content="Pain Treatment Survey" />
  <meta name="keywords" content="pain treatment, pain management, survey, heart rate, web developement" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <!-- Styling -->
  <link rel="stylesheet" href="assets/css/reset.css" />
  <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> -->
  <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet" />
  <!-- Jquery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- Firebase Core JavaScript Link -->
  <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
  <!-- Specific Firebase products we want (Database) -->
  <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
</head>

<body>
  <div class="page-container">
    <header>
      <h1>Pain Treatment Survey</h1>
      <div class="logo-container">
        <img id="logo" src="./assets/images/medical-logo.png" alt="" />
      </div>
    </header>

    <form role="form">

      <div class="row">
        <label for="time-input">Time of Treatment:</label>
        <input id="time-input" type="text" />
      </div>

      <div class="row">
        <p>Pain Level before Treatment</p>
        <label for="pain-before-1">1</label>
        <input id="pain-before-1" type="radio" name="painScaleBefore"/>
        <label for="pain-before-1">2</label>
        <input id="pain-before-1" type="radio" name="painScaleBefore"/>
        <label for="pain-before-1">3</label>
        <input id="pain-before-1" type="radio" name="painScaleBefore"/>
        <label for="pain-before-1">4</label>
        <input id="pain-before-1" type="radio" name="painScaleBefore"/>
        <label for="pain-before-1">5</label>
        <input id="pain-before-1" type="radio" name="painScaleBefore"/>
        <label for="pain-before-1">6</label>
        <input id="pain-before-1" type="radio" name="painScaleBefore"/>
        <label for="pain-before-1">7</label>
        <input id="pain-before-1" type="radio" name="painScaleBefore"/>
        <label for="pain-before-1">8</label>
        <input id="pain-before-1" type="radio" name="painScaleBefore"/>
        <label for="pain-before-1">9</label>
        <input id="pain-before-1" type="radio" name="painScaleBefore"/>
        <label for="pain-before-1">10</label>
        <input id="pain-before-1" type="radio" name="painScaleBefore"/>
      </div>

      <div class="row">
        <p>Pain Level during Treatment</p>
        <label for="pain-during-1">1</label>
        <input id="pain-during-1" type="radio" name="painScaleDuring"/>
        <label for="pain-during-2">2</label>
        <input id="pain-during-2" type="radio" name="painScaleDuring"/>
        <label for="pain-during-3">3</label>
        <input id="pain-during-3" type="radio" name="painScaleDuring"/>
        <label for="pain-during-4">4</label>
        <input id="pain-during-4" type="radio" name="painScaleDuring"/>
        <label for="pain-during-5">5</label>
        <input id="pain-during-5" type="radio" name="painScaleDuring"/>
        <label for="pain-during-6">6</label>
        <input id="pain-during-6" type="radio" name="painScaleDuring"/>
        <label for="pain-during-7">7</label>
        <input id="pain-during-7" type="radio" name="painScaleDuring"/>
        <label for="pain-during-8">8</label>
        <input id="pain-during-8" type="radio" name="painScaleDuring"/>
        <label for="pain-during-9">9</label>
        <input id="pain-during-9" type="radio" name="painScaleDuring"/>
        <label for="pain-during-10">10</label>
        <input id="pain-during-10" type="radio" name="painScaleDuring"/>
      </div>

      <div class="row">
        <p>Pain Level after Treatment</p>
        <label for="pain-after-1">1</label>
        <input id="pain-after-1" type="radio" name="painScaleAfter"/>
        <label for="pain-after-2">2</label>
        <input id="pain-after-2" type="radio" name="painScaleAfter"/>
        <label for="pain-after-3">3</label>
        <input id="pain-after-3" type="radio" name="painScaleAfter"/>
        <label for="pain-after-4">4</label>
        <input id="pain-after-4" type="radio" name="painScaleAfter"/>
        <label for="pain-after-5">5</label>
        <input id="pain-after-5" type="radio" name="painScaleAfter"/>
        <label for="pain-after-6">6</label>
        <input id="pain-after-6" type="radio" name="painScaleAfter"/>
        <label for="pain-after-7">7</label>
        <input id="pain-after-7" type="radio" name="painScaleAfter"/>
        <label for="pain-after-8">8</label>
        <input id="pain-after-8" type="radio" name="painScaleAfter"/>
        <label for="pain-after-9">9</label>
        <input id="pain-after-9" type="radio" name="painScaleAfter"/>
        <label for="pain-after-10">10</label>
        <input id="pain-after-10" type="radio" name="painScaleAfter"/>
      </div>

      <div class="add-btn-container">
        <button id="submit-survey-btn" type="submit">
          Submit survey
        </button>
      </div>
      
    </form>

    <footer>
      <p id="copyright">
        Copyright &copy;
        <script>
          document.write(new Date().getFullYear());
        </script>
      </p>
    </footer>
  </div>
  <!-- Javascript -->
  <script type="text/javascript" src="assets/javascript/script.js"></script>
  <script src="assets/javascript/patient-survey.js"></script>
</body>

</html>
